{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Buscar Servicios</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/buscar.js' %}"></script>
  </head>
  {% include 'partes/nav.html' %}
  <body>
    <div class="container mt-4">
      <h1>Buscar Servicios</h1>
      <div class="form-group">
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Buscar..."
        />
      </div>
      <div class="form-group">
        <select id="costo_rango" class="form-control">
          <option value="">Todos los costos</option>
          <option value="0-1000">0-1000</option>
          <option value="1001-5000">1001-5000</option>
          <option value="5001-10000">5001-10000</option>
          <option value="10000+">Más de 10000</option>
        </select>
      </div>
      <div class="form-group">
        <select id="duracion" class="form-control">
          <option value="">Todas las duraciones</option>
          <option value="1">1 hora</option>
          <option value="2">2 horas</option>
          <option value="3">3 horas</option>
          <option value="4">4 horas</option>
          <option value="5+">Más de 5 horas</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" id="requisitos" class="form-check-input" />
        <label class="form-check-label" for="requisitos">Requiere</label>
      </div>
      <button id="buscar" class="btn btn-primary">Buscar</button>
      <ul id="resultados" class="list-group mt-4"></ul>
    </div>
  </body>
</html>
